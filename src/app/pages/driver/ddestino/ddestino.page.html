<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <div style="display: flex; align-items: center;">
        <img src="assets/TELLEVO.png" alt="Logo" style="height: 40px; margin-right: 10px;">
        <span>Seleccionar destinos</span>
      </div>
    </ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/dprofile">
        <ion-icon slot="icon-only" name="home"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="map" style="width: 100%; height: 90%;"></div>
  <div id="geocoder-container">
    <div id="start-geocoder"></div>
    <div id="end-geocoder"></div>
  </div>
  <ion-item>
    <ion-label>Asientos disponibles</ion-label>
    <ion-select [(ngModel)]="availableSeats">
      <ion-select-option *ngFor="let seat of [1, 2, 3, 4]" [value]="seat">{{ seat }}</ion-select-option>
    </ion-select>
  </ion-item>
  <ion-button *ngIf="showCreateTripButton" (click)="createTrip()" expand="full">
    <ion-icon name="checkmark" slot="start"></ion-icon>Crear Viaje!
  </ion-button>
</ion-content>
