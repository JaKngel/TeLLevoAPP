<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <div style="display: flex; align-items: center;">
        <img src="assets/TELLEVO.png" alt="" style="height: 40px; margin-right: 10px;">
        <span>Bienvenidos a Te llevo app!</span>
      </div>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Tarjeta de información del conductor -->
  <ion-card>
    <ion-card-content>
      <div style="text-align: center; margin-bottom: 20px;">
        <img [src]="driverData?.img ? driverData?.img : 'assets/usuario.png'" 
             alt="Foto de perfil" 
             style="width: 80px; height: 80px; border-radius: 50%; object-fit: cover; margin-bottom: 10px;">
        <ion-card-title>{{ driverData?.nombre }} {{ driverData?.apellido }}</ion-card-title>
        <h2>Conductor</h2>
      </div>

      <!-- Botones de ajustes -->
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-button expand="block" color="success" routerLink="/daccount">
              Datos
              <ion-icon slot="end" name="wallet-outline"></ion-icon>
            </ion-button>
          </ion-col>
          <ion-col>
            <ion-button expand="block" color="tertiary" routerLink="/ddatos">
              Actualizar
              <ion-icon slot="end" name="person-outline"></ion-icon>
            </ion-button>
          </ion-col>
          <ion-col>
            <ion-button expand="block" color="danger" (click)="logout()">
              Logout
              <ion-icon slot="end" name="log-out-outline"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>

  <!-- Mostrar la carta del viaje activo si existe -->
  <ion-card *ngIf="viajeActivo">
    <ion-card-header>
      <ion-card-title style="text-align: center;">Viaje Activo</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-button expand="full" color="primary" routerLink="/viajecreado/{{ viajeActivo.id }}">
        <ion-icon name="navigate-circle-outline" slot="start"></ion-icon>
        Ver detalles del viaje
      </ion-button>
    </ion-card-content>
  </ion-card>

  <!-- Tarjeta para crear un nuevo viaje -->
  <ion-card>
    <img alt="tellevo" src="assets/tellevo.jpg" class="small-image" />
    <ion-card-header>
      <ion-card-title>A dónde vamos hoy?</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>Crea el destino y espera viajeros!</p>

      <!-- Botón deshabilitado por 3 segundos mientras carga la data -->
      <ion-button 
        routerLink="/ddestino" 
        expand="full" 
        color="success" 
        [disabled]="loading || viajeActivo">
        <ion-icon name="add-circle-outline" slot="start"></ion-icon>
        Crear viaje
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
