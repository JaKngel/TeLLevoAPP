<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <div style="display: flex; align-items: center;">
        <img src="assets/TELLEVO.png" alt="" style="height: 40px; margin-right: 10px;">
        <span>Recuperar Contraseña</span>
      </div>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title class="ion-text-center">
        <h1>¿Olvidaste tu contraseña?</h1>
      </ion-card-title>
      <ion-card-subtitle class="ion-text-center">
        Introduce tu correo electrónico para recuperarla
      </ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <form (submit)="recoveryPassword()">
        <ion-item>
          <ion-icon slot="start" name="mail-outline"></ion-icon>
          <ion-input
          [(ngModel)]="email"
            type="email" 
            name="email" 
            placeholder="Correo Electrónico"
            required
          ></ion-input>
        </ion-item>
        <ion-text color="danger">
          <sub>Por favor, introduce un correo válido.</sub>
        </ion-text>

        <ion-button type="submit" expand="full" shape="round" class="ion-margin-top">
          <ion-icon slot="start" name="mail-outline"></ion-icon>
          Enviar correo
        </ion-button>

        <ion-button routerLink="/login" expand="full" fill="clear" class="ion-margin-top">
          <ion-icon slot="start" name="log-in-outline"></ion-icon>
          Volver al inicio de sesión
        </ion-button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
