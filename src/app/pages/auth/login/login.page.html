<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <div style="display: flex; align-items: center;">
        <img src="assets/TELLEVO.png" alt="" style="height: 40px; margin-right: 10px;">
        <span>Ingresar</span>
      </div>
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content fullscreen class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title class="ion-text-center">
        <h1>Bienvenido al Sistema</h1>
      </ion-card-title>
      <ion-card-subtitle class="ion-text-center">
        Ingrese sus credenciales para continuar
      </ion-card-subtitle>
    </ion-card-header>
 
    <ion-card-content [formGroup]="loginForm">
      <ion-item>
        <ion-icon slot="start" name="mail-outline"></ion-icon>
        <ion-input
          [(ngModel)]="emailValue"
          formControlName="email"
          type="email"
          placeholder="Correo Electrónico"
          class="ion-margin-bottom">
        </ion-input>
      </ion-item>
      <ion-text color="danger" *ngIf="loginForm.get('email')?.hasError('required')">
        <sub>El email es requerido!</sub>
      </ion-text>
      <ion-text color="danger" *ngIf="loginForm.get('email')?.hasError('email')">
        <sub>El email es inválido!</sub>
      </ion-text>


      <ion-item>
        <ion-icon slot="start" name="lock-closed-outline"></ion-icon>
        <ion-input
          [(ngModel)]="passValue"
          formControlName="password"
          type="password"
          placeholder="Contraseña"
          class="ion-margin-bottom">
        </ion-input>
      </ion-item>
      <ion-text color="danger" *ngIf="loginForm.get('password')?.hasError('required')">
        <sub>La contraseña es requerida!</sub>
      </ion-text>
      <ion-text color="danger" *ngIf="loginForm.get('password')?.hasError('minlength')">
        <sub>La contraseña debe tener 6 caracteres como mínimo.</sub>
      </ion-text>


      <ion-button  (click)="login()" expand="full" shape="round" class="ion-margin-top">
        <ion-icon slot="start" name="log-in-outline"></ion-icon>
        Ingresar
      </ion-button>


      <div class="ion-text-center ion-margin-top">
        <a routerLink="/recovery" style="color: red; text-decoration: none;">
          ¿Olvidó su contraseña?
        </a>
      </div>


      <ion-button routerLink="/register" expand="full" fill="clear">
        <ion-icon slot="start" name="person-add-outline"></ion-icon>
        Registrarse
      </ion-button>

      <ion-button expand="full" (click)="loginWithGoogle()" class="ion-text-center ion-margin-top" shape="round" fill="clear">
        <ion-icon slot="start" name="logo-google"></ion-icon>
        Iniciar sesión con Google
      </ion-button>
      <ion-button expand="full" (click)="loginWithGithub()" class="ion-text-center ion-margin-top" shape="round" fill="clear">
        <ion-icon slot="start" name="logo-github"></ion-icon>
        Iniciar sesión con GitHub
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
